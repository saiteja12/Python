name: Get Modified Files on Merge to main

on:
  push:
    branches:
      - main  # Runs when code is merged into 'main'

jobs:
  get-modified-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to compare changes

      - name: Get Last Commit Before Merge
        id: previous_commit
        run: echo "BASE_SHA=$(git rev-parse HEAD~1)" >> $GITHUB_ENV

      - name: Get Modified Files
        id: modified_files
        run: |
          MODIFIED_FILES=$(git diff --name-only $BASE_SHA HEAD)
          echo "Modified files:"
          echo "$MODIFIED_FILES"
          # Store files safely in GITHUB_ENV
          {
            echo "FILES<<EOF"
            echo "$MODIFIED_FILES"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Process Modified Files
        run: |
          echo "Files changed in this merge:"
          echo "$FILES"
